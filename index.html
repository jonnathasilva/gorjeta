<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>gorjeta</title>
  </head>
  <body>
    <header>
      <h1 class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </h1>
    </header>

    <main>
      <section class="values">
        <div class="bill">
          <div class="erro">
            <h2>bill</h2>
            <p id="Invisible">can´t be zero</p>
          </div>
          <input
            id="dollar"
            class="dollar geral"
            type="number"
            placeholder="0"
            min="1"
          />
        </div>
        <div class="select-Tip">
          <h2>Select Tip %</h2>
          <div class="card">
            <div id="five">5%</div>
            <div id="ten">10%</div>
            <div id="fifteen">15%</div>
            <div id="twenty-five">25%</div>
            <div id="fifty">50%</div>
            <input
              class="percentage"
              type="number"
              min="0"
              disabled
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="number-of-people">
          <div class="erro">
            <h2>Number of People</h2>
            <p id="invisible">can´t be zero</p>
          </div>
          <input
            id="person"
            class="person geral"
            type="number"
            min="1"
            placeholder="0"
          />
        </div>
      </section>

      <section class="result">
        <div>
          <div class="text">
            <div>
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div id="tip" class="numbers">$0.00</div>
          </div>

          <div class="text">
            <div>
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <div id="total" class="numbers">$0.00</div>
          </div>
        </div>

        <div class="btn">
          <button id="btn">RESET</button>
        </div>
      </section>
    </main>

    <script src="./javascript/javascript.js"></script>
  </body>
</html>
